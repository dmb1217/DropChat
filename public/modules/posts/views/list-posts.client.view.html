<section data-ng-controller="PostsController" data-ng-init="find()">
    <div class="page-header">
        <h1>My Posts</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="post in posts | filter:authentication.user.displayName" data-ng-href="#!/posts/{{post._id}}" class="list-group-item">
			<small class="list-group-item-text">
                <span style="font-size:20px">"<span ng-bind="post.message"></span>"</span><br />
				Posted on
				<span data-ng-bind="post.created | date:'medium'"></span>
			</small>
        </a>
    </div>
    <!--<div class="alert alert-warning text-center" data-ng-hide="(!posts.message)">
    	No Posts yet, why don't you <a href="/#!/">create one on the map</a>?
    </div>-->
</section>
